<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./bug_tracker.css">
	
    <title>Bug Tracker Module</title>

  <body>

  
  
<div class="container">
  <h2>Bug List</h2>
  <p>All of your open bugs are listed below:</p>            
  <table class="table table-hover">
    <thead>
      <tr>
        
     	<th>Bug Summary</th>
		<th>Type</th>
     	<th>Project</th>
		<th>Priority</th>
     	<th>Assigned To</th>	
		<th>Component</th>
		<th>Due Date</th>
     	
	
      </tr>
    </thead>
    <tbody>
      <tr>
    	<td>Unable to add new users to Bug Tracker</td>
    	<td>Bug</td>
    	<td>Bug Tracker</td>		
    	<td>Critical</td>
    	<td>gkimetto</td>
    	<td>Bug Tracker</td>
		<td>02-May-2016</td>
      </tr>
      
    </tbody>
  </table>



  <div class="btn-group" role="group" aria-label="...">
    <button type="button" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
    </button>
  </div>

  <div>
                   
  <ul class="pager">
    <li><a href="#">Previous</a></li>
    <li><a href="#">Next</a></li>
  </ul>
</div>
  
</div>
