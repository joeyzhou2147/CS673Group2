<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="../bootstrap-3.3.6-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./bug_tracker.css">

    <title>Bug Tracker Query</title>
    
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
   
   
   <div class="container">
     <h2>Bug Search</h2>
     <form class="form-horizontal" role="form">
	   <div class="form-group">
         <label class="control-label col-sm-2" for="text">Search by Bug Title:</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="inputdefault" placeholder="Enter Keyword/Phrase">
         </div>
       </div>
	   <div class="form-group">
         <label class="control-label col-sm-2" for="text">Search By Bug#:</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="inputdefault" placeholder="Enter Bug Id# ">
         </div>
       </div>
	   	   
       <div class="form-group">        
         <div class="col-sm-offset-2 col-sm-10">
           <button type="submit" class="btn btn-default">Submit</button>
         </div>
       </div>
     </form>
   </div>

   
   
   
   
   
   
   
   




</body>
</html>

</html>
